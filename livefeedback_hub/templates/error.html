{% extends "base.html" %}
{% block content %}
<h1>
    Fehler
</h1>

{% if 'msg' in globals() %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    Das Löschen/Bearbeiten einer Aufgabe ist nicht möglich, solange das dazugehörige Docker-Image gebaut wird.

    Bitte versuchen Sie es in wenigen Minuten erneut.
</div>
{% end %}
{% end %}
