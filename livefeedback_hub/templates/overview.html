{% extends "base.html" %}
{% block content %}
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th colspan="2">Optionen</th>
    </tr>
    </thead>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.description }}</td>
        <td><a href="{{ base }}manage/{{ task.id }}">Edit</a></td>
        <td><a href="{{ base }}results/{{ task.id }}">Results</a></td>
    </tr>
    {% end %}
</table>
{% end %}
