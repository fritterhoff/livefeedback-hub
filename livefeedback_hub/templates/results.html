{% extends "base.html" %}
{% block content %}
<div id="results">

</div>
<script>
    function results(){       
        fetch('{{ base }}api/results/{{ task.id }}')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("results").innerHTML = JSON.stringify(data);
            });
    }
    results();
    setInterval(results, 2000);
</script>
{% end %}
